<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      class="top-circle"
      alt="pattern top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      class="bottom-circle"
      alt="pattern bottom"
    />
    <div class="container">
      <img
        src="./images/bg-pattern-card.svg"
        class="ptrn"
        alt="background card pattern"
      />
      <img src="./images/image-victor.jpg" class="avatar" alt="" />
      <div class="info">
        <div>
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <small>London</small>
      </div>
      <div class="stats">
        <div class="card followers">
          <h2>80K</h2>
          <small>Followers</small>
        </div>
        <div class="card likes">
          <h2>803K</h2>
          <small>Likes</small>
        </div>
        <div class="card photos">
          <h2>1.4K</h2>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </body>
</html>
